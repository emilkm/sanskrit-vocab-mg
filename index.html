<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="webix.css" type="text/css">
        <script src="webix.js" type="text/javascript"></script>
        <link rel="stylesheet" href="app.css" type="text/css">
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
const options = [
    { id: "M01", value: "M01" },
    { id: "M02", value: "M02" },
    { id: "M03", value: "M03" },
    { id: "M04", value: "M04" },
    { id: "M05", value: "M05" },
    { id: "M06", value: "M06" },
    { id: "M07", value: "M07" },
    { id: "M08", value: "M08" },
    { id: "M09", value: "M09" },
    { id: "G04", value: "G04" },
    { id: "G05", value: "G05" },
    { id: "G06", value: "G06" },
    { id: "G07", value: "G07" },
    { id: "G08", value: "G08" },
    { id: "G09", value: "G09" },
];
webix.ui({
    rows: [
        { view: "template", type: "header", template: "Sanskrit Vocab from Maurer and Goldmans (Search for 'atha' to find rows containing 'atha'. Search for '^atha' to find rows beginning with 'atha'.)" },
        {
            cols: [
                { view: "datatable", id: "tbl1", url: "data.json", datatype: "json", select: "row",
                    scheme: {
                        $change: function(item) {
                            let css = item.part;
                            if (css.includes("noun")) {
                                css = "noun";
                            } else if (css.includes("verb")) {
                                if (css.includes("adv")) {
                                    css = "adverb";
                                } else {
                                    css = "verb";
                                }
                            } else if (css.includes("adj")) {
                                css = "adjective";
                            } else if (css.includes("adv")) {
                                css = "adverb";
                            }
                            item.$css = css;
                        }
                    },
                    columns: [
                        { id: "devn", header: ["Devanagari", {content: "textFilter"}], sort: "string", width: 250, css: "devn" },
                        { id: "iast", header: ["IAST", {content: "textFilter"}], sort: "string", width: 250 },
                        { id: "part", header: ["Part of Speech", {content: "textFilter"}], sort: "string", width: 250 },
                        { id: "gend", header: ["Gender", {content: "textFilter"}], sort: "string", width: 90 },
                        { id: "engl", header: ["English", {content: "textFilter"}], sort: "string", width: 500 },
                        { id: "pada", header: ["Chapter", {content: "selectFilter", options: options}], width: 300 }
                    ],
                },
                { view: "resizer" },
                { view: "form", id: "frm1", width: 500,
                    elements: [
                        { view: "text", name: "devn", css: "devnff", readonly: true },
                        { view: "text", name: "iast", readonly: true },
                        { view: "text", name: "part", readonly: true },
                        { view: "textarea", name: "engl", readonly: true }
                    ]
                }
            ]
        }
    ]
});

$$("frm1").bind("tbl1");
        </script>
    </body>
</html>
